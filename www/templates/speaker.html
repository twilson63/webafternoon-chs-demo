<ion-view title="Speaker">
  <ion-content class="has-header">
    <img ng-src="{{speaker.photo}}" />
    <div class="row">
      <div class="col">
        <h1 class="positive">{{speaker.name}}</h1>
        <div class="card dark">
          <h5 class="positive">Topic</h5>
          {{speaker.topic}}
        </div>
        <div class="card dark">
          <h5 class="positive">Bio</h5>
          {{speaker.bio}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
