<ion-view title="Web Afternoon #CHS">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="speaker in speakers" href="#/app/speakers/{{speaker.$id}}">
        {{speaker.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
